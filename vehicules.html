<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Véhicules Disponibles - AutoImport</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="small-header">
        <div id="menu-container"></div>
        <h1>Nos véhicules d'exception</h1>
    </header>

    <section class="vehicle-list">
        <div class="container">
            <!-- Barre de recherche/filtres (optionnelle) -->
            <div class="vehicle-controls">
                <input type="text" id="searchInput" placeholder="Rechercher un modèle...">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="mercedes">Mercedes</button>
                    <button class="filter-btn" data-filter="bmw">BMW</button>
                    <button class="filter-btn" data-filter="audi">Audi</button>
                </div>
            </div>

            <!-- Conteneur où les véhicules seront chargés -->
            <div class="vehicle-grid" id="vehicleContainer">
                <!-- Les véhicules seront insérés ici par JavaScript -->
            </div>

            <!-- Pagination (optionnelle) -->
            <div class="pagination" id="pagination">
                <button id="prevBtn">Précédent</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextBtn">Suivant</button>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Template pour un véhicule (utilisé en JavaScript) -->
    <template id="vehicleTemplate">
        <div class="vehicle-card">
            <img src="" alt="" class="vehicle-image">
            <div class="vehicle-info">
                <h3 class="vehicle-title"></h3>
                <p class="vehicle-details"><i class="fas fa-calendar-alt"></i> <span class="vehicle-year"></span> | 
                   <i class="fas fa-tachometer-alt"></i> <span class="vehicle-km"></span> km</p>
                <p class="vehicle-details"><i class="fas fa-gas-pump"></i> <span class="vehicle-fuel"></span> | 
                   <i class="fas fa-cog"></i> <span class="vehicle-gearbox"></span></p>
                <p class="price"></p>
                <a href="" class="btn vehicle-link" target="_blank">Voir l'annonce</a>
            </div>
        </div>
    </template>
</body>
</html>
