<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AutoImport</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="small-header">
    <!-- Inclusion du menu -->
    <div id="menu-container"></div>
        <h1>Contactez-nous</h1>
    </header>
    
    <section class="contact-section">
        <div class="container">
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Informations de contact</h2>
                    <p><i class="fas fa-map-marker-alt"></i> <strong>Adresse:</strong>4 Avenue André Citroën, 44800 Saint-Herblain</p>
                    <p><i class="fas fa-phone"></i> <strong>Téléphone: </strong>06 12 80 87 77</p>
                    <p><i class="fas fa-envelope"></i> <strong>Email:</strong>contact@autoimport.fr</p>
                    <p><i class="fas fa-clock"></i> <strong>Horaires:</strong>Du Lundi au Jeudi : 8:00-12:00 / 13:00-18:00<br>Le Vendredi :8:00-12:00 / 13:00-17:30</p>
                    
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>Formulaire de contact</h2>
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nom complet*</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Sujet*</label>
                            <select id="subject" name="subject" required>
                                <option value="">Sélectionnez un sujet</option>
                                <option value="import">Demande d'import</option>
                                <option value="vehicle">Question sur un véhicule</option>
                                <option value="service">Demande de service</option>
                                <option value="other">Autre demande</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message*</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Envoyer le message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.292292615509614!3d48.8583700792875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTour%20Eiffel!5e0!3m2!1sfr!2sfr!4v1623251234567!5m2!1sfr!2sfr" 
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
        </iframe>
    </section>
    
    <div id="footer-container"></div>
<script src="script.js"></script>
</body>
</html>
